<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>客户管理 -客户关系管理系统</title>
</head>
<body>

	<!-- 页头开始 -->
	<script src="../../resources/js/common/header.js"></script>
	<script src="../../resources/js/common/headerbar.js"></script>
	<!-- 页头结束 -->

	<!-- 左侧菜单导航开始 -->
	<script src="../../resources/js/common/sidebar.js"></script>
	<!-- 左侧菜单导航结束 -->

	<!-- MAIN PANEL -->
	<div id="main" role="main">
		<!-- 路径导航开始 -->
		<div id="ribbon">
			<ol class="breadcrumb">
				<li>客户管理</li>
				<li><a href="customerList.html">客户列表</a></li>
				<li>客户修改</li>
			</ol>
		</div>
		<!-- 路径导航结束 -->

		<!-- 主体内容 -->
		<div id="content">
			<!-- 主体内容 行 -->
			<div class="row">
				<!-- 主体内容 列 -->
				<div class="col-lg-12 col-md-12 col-sm-12">
					<!-- Widget -->
					<div class="jarviswidget" data-widget-editbutton="false"
						data-widget-custombutton="false">
						<header>
							<span class="widget-icon"> <i class="fa fa-edit"></i>
							</span>
							<h2>客户修改</h2>
						</header>
						<!-- widget div-->
						<div>
							<!-- widget content -->
							<div class="widget-body no-padding">
								<form id="updateForm" class="smart-form" method="post">
									<input type="hidden" id="custId" name="custId" value="" />
									<fieldset>
										<div class="row">
											<section class="col col-lg-2 col-md-2 col-sm-2 col-xs-2">
												<label class="label text-right"><font color="red"
													size=3>*</font> 客户名称</label>
											</section>
											<section class="col col-lg-4 col-md-4 col-sm-4 col-xs-4">
												<label class="input"> <input type="text"
													id="custName" name="custName" value="大连东软信息学院 "
													placeholder="">
												</label>
											</section>
											<section class="col col-lg-1 col-md-1 col-sm-1 col-xs-1">
												<label class="label text-right"><font color="red"
													size=3>*</font> 客户地区</label>
											</section>
											<section class="col col-lg-4 col-md-4 col-sm-4 col-xs-4">
												<label class="input"> <input type="text"
													id="custRegion" name="custRegion" value="大连 "
													placeholder="">
												</label>
											</section>
										</div>
										<div class="row">
											<section class="col col-lg-2 col-md-2 col-sm-2 col-xs-2">
												<label class="label text-right"><font color="red"
													size=3>*</font> 客户经理</label>
											</section>
											<section class="col col-lg-4 col-md-4 col-sm-4 col-xs-4">
												<label class="select"> <select id="custManagerId"
													name="custManagerId">
												</select> <i></i>
												</label>
											</section>
											<section class="col col-lg-1 col-md-1 col-sm-1 col-xs-1">
												<label class="label text-right"><font color="red"
													size=3>*</font> 客户等级</label>
											</section>
											<section class="col col-lg-4 col-md-4 col-sm-4 col-xs-4">
												<label class="select"> <select id="custLevel"
													name="custLevel">
														<option value="">请选择</option>
														<option value="1">普通客户</option>
														<option value="2">重点开发客户</option>
														<option value="3">大客户</option>
														<option value="4">合作伙伴</option>
														<option value="5" selected>战略合作伙伴</option>
												</select> <i></i>
												</label>
											</section>
										</div>
										<div class="row">
											<section class="col col-lg-2 col-md-2 col-sm-2 col-xs-2">
												<label class="label text-right"> 满意度（<i
													class="fa fa-star"></i>）
												</label>
											</section>
											<section class="col col-lg-4 col-md-4 col-sm-4 col-xs-4">
												<label class="select"><select id="custSatisfy"
													name="custSatisfy">
														<option value="">请选择</option>
														<option value="1">&nbsp;1</option>
														<option value="2">&nbsp;2</option>
														<option value="3">&nbsp;3</option>
														<option value="4">&nbsp;4</option>
														<option value="5" selected>&nbsp;5</option>
												</select> <i></i> </label>
											</section>
											<section class="col col-lg-1 col-md-1 col-sm-1 col-xs-1">
												<label class="label text-right"> 信誉度（<i
													class="fa fa-star"></i>）
												</label>
											</section>
											<section class="col col-lg-4 col-md-4 col-sm-4 col-xs-4">
												<label class="select"> <select id="custCredit"
													name="custCredit">
														<option value="">请选择</option>
														<option value="1">&nbsp;1</option>
														<option value="2">&nbsp;2</option>
														<option value="3">&nbsp;3</option>
														<option value="4">&nbsp;4</option>
														<option value="5" selected>&nbsp;5</option>
												</select> <i></i>
												</label>
											</section>
										</div>
										<hr class="simple">
										<div class="row">
											<section class="col col-lg-2 col-md-2 col-sm-2 col-xs-2">
												<label class="label text-right"><font color="red"
													size=3>*</font> 电话</label>
											</section>
											<section class="col col-lg-4 col-md-4 col-sm-4 col-xs-4">
												<label class="input"> <input type="text"
													id="custTel" name="custTel" value="13578900987"
													placeholder="">
												</label>
											</section>
											<section class="col col-lg-1 col-md-1 col-sm-1 col-xs-1">
												<label class="label text-right"> 传真</label>
											</section>
											<section class="col col-lg-4 col-md-4 col-sm-4 col-xs-4">
												<label class="input"> <input type="text"
													id="custFax" name="custFax" value="88888888" placeholder="">
												</label>
											</section>
										</div>
										<div class="row">
											<section class="col col-lg-2 col-md-2 col-sm-2 col-xs-2">
												<label class="label text-right"> 地址</label>
											</section>
											<section class="col col-lg-4 col-md-4 col-sm-4 col-xs-4">
												<label class="input"> <input type="text"
													id="custAddr" name="custAddr" value="大连软件园 " placeholder="">
												</label>
											</section>
											<section class="col col-lg-1 col-md-1 col-sm-1 col-xs-1">
												<label class="label text-right"> 邮政编码</label>
											</section>
											<section class="col col-lg-4 col-md-4 col-sm-4 col-xs-4">
												<label class="input"> <input type="text"
													id="custZip" name="custZip" value="888888" placeholder="">
												</label>
											</section>
										</div>
										<div class="row">
											<section class="col col-lg-2 col-md-2 col-sm-2 col-xs-2">
												<label class="label text-right"> 网址</label>
											</section>
											<section class="col col-lg-4 col-md-4 col-sm-4 col-xs-4">
												<label class="input"> <input type="text"
													id="custWebsite" name="custWebsite"
													value="http://www.neusoft.org" placeholder="">
												</label>
											</section>
										</div>
										<hr class="simple">
										<div class="row">
											<section class="col col-lg-2 col-md-2 col-sm-2 col-xs-2">
												<label class="label text-right"> 营业执照注册号</label>
											</section>
											<section class="col col-lg-4 col-md-4 col-sm-4 col-xs-4">
												<label class="input"> <input type="text"
													id="custLicenceNo" name="custLicenceNo"
													value="123456789098765" placeholder="">
												</label>
											</section>
											<section class="col col-lg-1 col-md-1 col-sm-1 col-xs-1">
												<label class="label text-right"> 法人</label>
											</section>
											<section class="col col-lg-4 col-md-4 col-sm-4 col-xs-4">
												<label class="input"> <input type="text"
													id="custChieftain" name="custChieftain" value="保密 "
													placeholder="">
												</label>
											</section>
										</div>
										<div class="row">
											<section class="col col-lg-2 col-md-2 col-sm-2 col-xs-2">
												<label class="label text-right"> 注册资金（万元）</label>
											</section>
											<section class="col col-lg-4 col-md-4 col-sm-4 col-xs-4">
												<label class="input"> <input type="text"
													id="custBankroll" name="custBankroll" value="1234567"
													placeholder="">
												</label>
											</section>
											<section class="col col-lg-1 col-md-1 col-sm-1 col-xs-1">
												<label class="label text-right"> 年营业额<br />（万元）
												</label>
											</section>
											<section class="col col-lg-4 col-md-4 col-sm-4 col-xs-4">
												<label class="input"> <input type="text"
													id="custTurnover" name="custTurnover" value="1234567"
													placeholder="">
												</label>
											</section>
										</div>
										<div class="row">
											<section class="col col-lg-2 col-md-2 col-sm-2 col-xs-2">
												<label class="label text-right"> 开户银行</label>
											</section>
											<section class="col col-lg-4 col-md-4 col-sm-4 col-xs-4">
												<label class="input"> <input type="text"
													id="custBank" name="custBank" value="建行 " placeholder="">
												</label>
											</section>
											<section class="col col-lg-1 col-md-1 col-sm-1 col-xs-1">
												<label class="label text-right"> 银行帐号</label>
											</section>
											<section class="col col-lg-4 col-md-4 col-sm-4 col-xs-4">
												<label class="input"> <input type="text"
													id="custBankAccount" name="custBankAccount"
													value="1234567890" placeholder="">
												</label>
											</section>
										</div>
										<div class="row">
											<section class="col col-lg-2 col-md-2 col-sm-2 col-xs-2">
												<label class="label text-right"> 地税登记号</label>
											</section>
											<section class="col col-lg-4 col-md-4 col-sm-4 col-xs-4">
												<label class="input"> <input type="text"
													id="custlocalTaxNo" name="custlocalTaxNo"
													value="123456789098765" placeholder="">
												</label>
											</section>
											<section class="col col-lg-1 col-md-1 col-sm-1 col-xs-1">
												<label class="label text-right"> 国税登记号</label>
											</section>
											<section class="col col-lg-4 col-md-4 col-sm-4 col-xs-4">
												<label class="input"> <input type="text"
													id="custNationalTaxNo" name="custNationalTaxNo"
													value="123456789098765" placeholder="">
												</label>
											</section>
										</div>
									</fieldset>
									<footer class="btnArea">
										<button type="button" id="updateBtn" class="btn btn-primary">
											保存</button>
										<button type="button" class="btn btn-default"
											onclick="window.location.href='customerList.html'">
											返回客户列表</button>
									</footer>
								</form>
							</div>
							<!-- end widget content -->
						</div>
						<!-- end widget div -->
					</div>
					<!-- end widget -->
				</div>
				<!-- 主体内容 列 end -->
			</div>
			<!-- 主体内容 行 end -->
		</div>
		<!-- 主体内容 end -->
	</div>
	<!-- END MAIN PANEL -->

	<!-- 包含footer，引入公用 JS -->
	<script src="../../resources/js/common/footer.js"></script>

	<!-- 客户修改js -->
	<script src="../../resources/js/customer/customerUpdate.js"></script>

</body>
</html>
