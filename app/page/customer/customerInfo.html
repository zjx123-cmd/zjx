<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>客户管理 -客户关系管理系统</title>
</head>
<body>

	<!-- 页头开始 -->
	<script src="../../resources/js/common/header.js"></script>
	<script src="../../resources/js/common/headerbar.js"></script>
	<!-- 页头结束 -->

	<!-- 左侧菜单导航开始 -->
	<script src="../../resources/js/common/sidebar.js"></script>
	<!-- 左侧菜单导航结束 -->

	<!-- MAIN PANEL -->
	<div id="main" role="main">
		<!-- 路径导航开始 -->
		<div id="ribbon">
			<ol class="breadcrumb">
				<li>客户管理</li>
				<li><a href="customerList.html">客户列表</a></li>
				<li>客户信息</li>
			</ol>
		</div>
		<!-- 路径导航结束 -->

		<!-- 主体内容 -->
		<div id="content">
			<!-- 主体内容 行 -->
			<div class="row">
				<!-- 主体内容 列 -->
				<div class="col-lg-12 col-md-12 col-sm-12">
					<!-- Widget -->
					<div class="jarviswidget" data-widget-editbutton="false"
						data-widget-custombutton="false">
						<header>
							<span class="widget-icon"> <i class="fa fa-edit"></i>
							</span>
							<h2>客户信息</h2>
						</header>
						<!-- widget div-->
						<div>
							<!-- widget content -->
							<div class="widget-body no-padding">
								<form id="updateForm" class="smart-form" method="post">
									<input type="hidden" id="custId" name="custId" value="" />
									<fieldset>
										<div class="row">
											<section class="col col-lg-2 col-md-2 col-sm-2 col-xs-2">
												<label class="label text-right"> 客户名称：</label>
											</section>
											<section class="col col-lg-3 col-md-3 col-sm-3 col-xs-3">
												<label class="input">大连东软信息学院 </label>
											</section>
											<section class="col col-lg-2 col-md-2 col-sm-2 col-xs-2">
												<label class="label text-right"> 客户地区：</label>
											</section>
											<section class="col col-lg-4 col-md-4 col-sm-4 col-xs-4">
												<label class="input">大连 </label>
											</section>
										</div>
										<div class="row">
											<section class="col col-lg-2 col-md-2 col-sm-2 col-xs-2">
												<label class="label text-right"> 客户经理：</label>
											</section>
											<section class="col col-lg-3 col-md-3 col-sm-3 col-xs-3">
												<label class="select"> 白景丽 </label>
											</section>
											<section class="col col-lg-2 col-md-2 col-sm-2 col-xs-2">
												<label class="label text-right"> 客户等级：</label>
											</section>
											<section class="col col-lg-4 col-md-4 col-sm-4 col-xs-4">
												<label class="select"> 战略合作伙伴 </label>
											</section>
										</div>
										<div class="row">
											<section class="col col-lg-2 col-md-2 col-sm-2 col-xs-2">
												<label class="label text-right"> 客户满意度： </label>
											</section>
											<section class="col col-lg-3 col-md-3 col-sm-3 col-xs-3">
												<i class="fa fa-star"></i> <i class="fa fa-star"></i> <i
													class="fa fa-star"></i> <i class="fa fa-star"></i> <i
													class="fa fa-star"></i>
											</section>
											<section class="col col-lg-2 col-md-2 col-sm-2 col-xs-2">
												<label class="label text-right"> 客户信誉度：</label>
											</section>
											<section class="col col-lg-4 col-md-4 col-sm-4 col-xs-4">
												<i class="fa fa-star"></i> <i class="fa fa-star"></i> <i
													class="fa fa-star"></i> <i class="fa fa-star"></i> <i
													class="fa fa-star"></i>
											</section>
										</div>
										<hr class="simple">
										<div class="row">
											<section class="col col-lg-2 col-md-2 col-sm-2 col-xs-2">
												<label class="label text-right"> 电话：</label>
											</section>
											<section class="col col-lg-3 col-md-3 col-sm-3 col-xs-3">
												<label class="input">13578900987 </label>
											</section>
											<section class="col col-lg-2 col-md-2 col-sm-2 col-xs-2">
												<label class="label text-right"> 传真：</label>
											</section>
											<section class="col col-lg-4 col-md-4 col-sm-4 col-xs-4">
												<label class="input">88888888 </label>
											</section>
										</div>
										<div class="row">
											<section class="col col-lg-2 col-md-2 col-sm-2 col-xs-2">
												<label class="label text-right"> 地址：</label>
											</section>
											<section class="col col-lg-3 col-md-3 col-sm-3 col-xs-3">
												<label class="input">大连软件园 </label>
											</section>
											<section class="col col-lg-2 col-md-2 col-sm-2 col-xs-2">
												<label class="label text-right"> 邮政编码：</label>
											</section>
											<section class="col col-lg-4 col-md-4 col-sm-4 col-xs-4">
												<label class="input"> 888888 </label>
											</section>
										</div>
										<div class="row">
											<section class="col col-lg-2 col-md-2 col-sm-2 col-xs-2">
												<label class="label text-right"> 网址：</label>
											</section>
											<section class="col col-lg-8 col-md-8 col-sm-8 col-xs-8">
												<label class="input">http://www.neusoft.org </label>
											</section>
										</div>
										<hr class="simple">
										<div class="row">
											<section class="col col-lg-2 col-md-2 col-sm-2 col-xs-2">
												<label class="label text-right"> 营业执照注册号：</label>
											</section>
											<section class="col col-lg-3 col-md-3 col-sm-3 col-xs-3">
												<label class="input">123456789098765 </label>
											</section>
											<section class="col col-lg-2 col-md-2 col-sm-2 col-xs-2">
												<label class="label text-right"> 法人：</label>
											</section>
											<section class="col col-lg-4 col-md-4 col-sm-4 col-xs-4">
												<label class="input">保密 </label>
											</section>
										</div>
										<div class="row">
											<section class="col col-lg-2 col-md-2 col-sm-2 col-xs-2">
												<label class="label text-right"> 注册资金：</label>
											</section>
											<section class="col col-lg-3 col-md-3 col-sm-3 col-xs-3">
												<label class="input">1234567 万元 </label>
											</section>
											<section class="col col-lg-2 col-md-2 col-sm-2 col-xs-2">
												<label class="label text-right"> 年营业额： </label>
											</section>
											<section class="col col-lg-4 col-md-4 col-sm-4 col-xs-4">
												<label class="input"> 1234567 万元 </label>
											</section>
										</div>
										<div class="row">
											<section class="col col-lg-2 col-md-2 col-sm-2 col-xs-2">
												<label class="label text-right"> 开户银行：</label>
											</section>
											<section class="col col-lg-3 col-md-3 col-sm-3 col-xs-3">
												<label class="input">建行 </label>
											</section>
											<section class="col col-lg-2 col-md-2 col-sm-2 col-xs-2">
												<label class="label text-right"> 银行帐号：</label>
											</section>
											<section class="col col-lg-4 col-md-4 col-sm-4 col-xs-4">
												<label class="input">1234567890</label>
											</section>
										</div>
										<div class="row">
											<section class="col col-lg-2 col-md-2 col-sm-2 col-xs-2">
												<label class="label text-right"> 地税登记号：</label>
											</section>
											<section class="col col-lg-3 col-md-3 col-sm-3 col-xs-3">
												<label class="input"> 123456789098765</label>
											</section>
											<section class="col col-lg-2 col-md-2 col-sm-2 col-xs-2">
												<label class="label text-right"> 国税登记号：</label>
											</section>
											<section class="col col-lg-4 col-md-4 col-sm-4 col-xs-4">
												<label class="input"> 123456789098765 </label>
											</section>
										</div>
									</fieldset>
									<footer class="btnArea">
										<button type="button" class="btn btn-default"
											onclick="window.location.href='customerList.html'">
											返回客户列表</button>
									</footer>
								</form>
							</div>
							<!-- end widget content -->
						</div>
						<!-- end widget div -->
					</div>
					<!-- end widget -->
				</div>
				<!-- 主体内容 列 end -->
			</div>
			<!-- 主体内容 行 end -->
		</div>
		<!-- 主体内容 end -->
	</div>
	<!-- END MAIN PANEL -->

	<!-- 包含footer，引入公用 JS -->
	<script src="../../resources/js/common/footer.js"></script>

</body>
</html>
