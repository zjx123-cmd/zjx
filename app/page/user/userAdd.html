<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>用户管理 -客户关系管理系统</title>
</head>
<body>

	<!-- 页头开始 -->
	<script src="../../resources/js/common/header.js"></script>
	<script src="../../resources/js/common/headerbar.js"></script>
	<!-- 页头结束 -->

	<!-- 左侧菜单导航开始 -->
	<script src="../../resources/js/common/sidebar.js"></script>
	<!-- 左侧菜单导航结束 -->

	<!-- MAIN PANEL -->
	<div id="main" role="main">
		<!-- 路径导航开始 -->
		<div id="ribbon">
			<ol class="breadcrumb">
				<li>用户管理</li>
				<li><a href="userList.html">用户列表</a></li>
				<li>用户添加</li>
			</ol>
		</div>
		<!-- 路径导航结束 -->

		<!-- 主体内容 -->
		<div id="content">
			<!-- 主体内容 行 -->
			<div class="row">
				<!-- 主体内容 列 -->
				<div class="col-lg-12 col-md-12 col-sm-12">
					<!-- Widget -->
					<div class="jarviswidget" data-widget-editbutton="false"
						data-widget-custombutton="false">
						<header>
							<span class="widget-icon"> <i class="fa fa-edit"></i>
							</span>
							<h2>用户添加</h2>
						</header>
						<!-- widget div-->
						<div>
							<!-- widget content -->
							<div class="widget-body no-padding">
								<form id="addForm" class="smart-form" method="post">
									<fieldset>
										<div class="row">
											<section class="col col-lg-3 col-md-3 col-sm-3 col-xs-3">
												<label class="label text-right"><font color="red"
													size=3>*</font> 用户名</label>
											</section>
											<section class="col col-lg-5 col-md-5 col-sm-5 col-xs-5">
												<label class="input"> <input type="text"
													id="userName" name="userName" value="" placeholder="">
												</label>
											</section>
										</div>
										<div class="row">
											<section class="col col-lg-3 col-md-3 col-sm-3 col-xs-3">
												<label class="label text-right"><font color="red"
													size=3>*</font> 密码</label>
											</section>
											<section class="col col-lg-5 col-md-5 col-sm-5 col-xs-5">
												<label class="input"> <input type="password"
													id="password" name="password" placeholder="">
												</label>
											</section>
										</div>
										<div class="row">
											<section class="col col-lg-3 col-md-3 col-sm-3 col-xs-3">
												<label class="label text-right"><font color="red"
													size=3>*</font> 确认密码</label>
											</section>
											<section class="col col-lg-5 col-md-5 col-sm-5 col-xs-5">
												<label class="input"> <input type="password"
													id="passwordConfirm" name="passwordConfirm" value=""
													placeholder="">
												</label>
											</section>
										</div>
										<div class="row">
											<section class="col col-lg-3 col-md-3 col-sm-3 col-xs-3">
												<label class="label text-right"><font color="red"
													size=3>*</font> 真实姓名</label>
											</section>
											<section class="col col-lg-5 col-md-5 col-sm-5 col-xs-5">
												<label class="input"> <input type="text"
													id="realName" name="realName" value="" placeholder="">
												</label>
											</section>
										</div>
										<div class="row">
											<section class="col col-lg-3 col-md-3 col-sm-3 col-xs-3">
												<label class="label text-right"><font color="red"
													size=3>*</font> 角色</label>
											</section>
											<section class="col col-lg-5 col-md-5 col-sm-5 col-xs-5">
												<label class="select"> <select id="roleId"
													name="roleId">
														<option value="">请选择</option>
														<option value="1">客户经理</option>
														<option value="2">销售主管</option>
														<option value="3">高管</option>
														<option value="4">管理员</option>
												</select> <i></i>
												</label>
											</section>
										</div>
									</fieldset>
									<footer class="btnArea">
										<button type="button" id="addBtn" class="btn btn-primary">
											保存</button>
										<button type="button" class="btn btn-default"
											onclick="window.location.href='userList.html'">
											返回用户列表</button>
									</footer>
								</form>
							</div>
							<!-- end widget content -->
						</div>
						<!-- end widget div -->
					</div>
					<!-- end widget -->
				</div>
				<!-- 主体内容 列 end -->
			</div>
			<!-- 主体内容 行 end -->
		</div>
		<!-- 主体内容 end -->
	</div>
	<!-- END MAIN PANEL -->

	<!-- 包含footer，引入公用 JS -->
	<script src="../../resources/js/common/footer.js"></script>

	<!-- 用户添加 js -->
	<script src="../../resources/js/user/userAdd.js"></script>

</body>
</html>
