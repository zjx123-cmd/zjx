<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>服务归档 -客户关系管理系统</title>
</head>
<body>

	<!-- 页头开始 -->
	<script src="../../resources/js/common/header.js"></script>
	<script src="../../resources/js/common/headerbar.js"></script>
	<!-- 页头结束 -->

	<!-- 左侧菜单导航开始 -->
	<script src="../../resources/js/common/sidebar.js"></script>
	<!-- 左侧菜单导航结束 -->

	<!-- MAIN PANEL -->
	<div id="main" role="main">
		<!-- 路径导航开始 -->
		<div id="ribbon">
			<ol class="breadcrumb">
				<li>服务归档</li>
				<li><a href="serviceInfoList.html">服务归档列表</a></li>
				<li>服务信息</li>
			</ol>
		</div>
		<!-- 路径导航结束 -->

		<!-- 主体内容 -->
		<div id="content">
			<!-- 主体内容 行 -->
			<div class="row">
				<!-- 主体内容 列 -->
				<div class="col-lg-12 col-md-12 col-sm-12">
					<!-- Widget -->
					<div class="jarviswidget" data-widget-editbutton="false"
						data-widget-custombutton="false">
						<header>
							<span class="widget-icon"> <i class="fa fa-edit"></i>
							</span>
							<h2>服务信息</h2>
						</header>
						<!-- widget div-->
						<div>
							<!-- widget content -->
							<div class="widget-body no-padding">
								<form id="updateForm" class="smart-form" method="post">
									<fieldset>
										<p>
											<b>基本信息</b>
										</p>
										<hr class="simple">
										<div class="row">
											<section class="col col-lg-2 col-md-2 col-sm-2 col-xs-2">
												<label class="label text-right"> 客户：</label>
											</section>
											<section class="col col-lg-4 col-md-4 col-sm-4 col-xs-4">
												<label class="input">大连东软信息学院 </label>
											</section>
											<section class="col col-lg-1 col-md-1 col-sm-1 col-xs-1">
												<label class="label text-right"> 服务类型：</label>
											</section>
											<section class="col col-lg-4 col-md-4 col-sm-4 col-xs-4">
												<label class="input">建议 </label>
											</section>
										</div>
										<div class="row">
											<section class="col col-lg-2 col-md-2 col-sm-2 col-xs-2">
												<label class="label text-right"> 服务概要：</label>
											</section>
											<section class="col col-lg-9 col-md-9 col-sm-9 col-xs-9">
												<label class="input">增加学习资源 </label>
											</section>
										</div>
										<div class="row">
											<section class="col col-lg-2 col-md-2 col-sm-2 col-xs-2">
												<label class="label text-right"> 服务请求内容：</label>
											</section>
											<section class="col col-lg-9 col-md-9 col-sm-9 col-xs-9">
												<label class="input">学习资源较少，增加学习资源 </label>
											</section>
										</div>
										<div class="row">
											<section class="col col-lg-2 col-md-2 col-sm-2 col-xs-2">
												<label class="label text-right"> 创建人：</label>
											</section>
											<section class="col col-lg-4 col-md-4 col-sm-4 col-xs-4">
												<label class="input">管理员</label>
											</section>
											<section class="col col-lg-1 col-md-1 col-sm-1 col-xs-1">
												<label class="label text-right"> 创建日期：</label>
											</section>
											<section class="col col-lg-4 col-md-4 col-sm-4 col-xs-4">
												<label class="input">2016-08-31 </label>
											</section>
										</div>
										<p class="margin-top-20">
											<b>处理信息</b>
										</p>
										<hr class="simple">
										<div class="row">
											<section class="col col-lg-2 col-md-2 col-sm-2 col-xs-2">
												<label class="label text-right"> 处理人：</label>
											</section>
											<section class="col col-lg-4 col-md-4 col-sm-4 col-xs-4">
												<label class="input">白景丽 </label>
											</section>
											<section class="col col-lg-1 col-md-1 col-sm-1 col-xs-1">
												<label class="label text-right"> 分配日期：</label>
											</section>
											<section class="col col-lg-4 col-md-4 col-sm-4 col-xs-4">
												<label class="input">2016-08-31 </label>
											</section>
										</div>
										<div class="row">
											<section class="col col-lg-2 col-md-2 col-sm-2 col-xs-2">
												<label class="label text-right"> 服务处理情况：</label>
											</section>
											<section class="col col-lg-4 col-md-4 col-sm-4 col-xs-4">
												<label class="input">已处理 </label>
											</section>
											<section class="col col-lg-1 col-md-1 col-sm-1 col-xs-1">
												<label class="label text-right"> 处理日期：</label>
											</section>
											<section class="col col-lg-4 col-md-4 col-sm-4 col-xs-4">
												<label class="input">2016-08-31 </label>
											</section>
										</div>
										<p class="margin-top-20">
											<b>反馈信息</b>
										</p>
										<hr class="simple">
										<div class="row">
											<section class="col col-lg-2 col-md-2 col-sm-2 col-xs-2">
												<label class="label text-right"> 服务反馈结果：</label>
											</section>
											<section class="col col-lg-4 col-md-4 col-sm-4 col-xs-4">
												<label class="input">很满意 </label>
											</section>
											<section class="col col-lg-1 col-md-1 col-sm-1 col-xs-1">
												<label class="label text-right"> 满意度： </label>
											</section>
											<section class="col col-lg-4 col-md-4 col-sm-4 col-xs-4">
												<label class="input"> <i class="fa fa-star"></i><i
													class="fa fa-star"></i><i class="fa fa-star"></i><i
													class="fa fa-star"></i><i class="fa fa-star"></i></label>
											</section>
										</div>
									</fieldset>
									<footer class="btnArea">
										<button type="button" class="btn btn-default"
											onclick="window.location.href='serviceInfoList.html'">
											返回服务归档列表</button>
									</footer>
								</form>
							</div>
							<!-- end widget content -->
						</div>
						<!-- end widget div -->
					</div>
					<!-- end widget -->
				</div>
				<!-- 主体内容 列 end -->
			</div>
			<!-- 主体内容 行 end -->
		</div>
		<!-- 主体内容 end -->
	</div>
	<!-- END MAIN PANEL -->

	<!-- 包含footer，引入公用 JS -->
	<script src="../../resources/js/common/footer.js"></script>

</body>
</html>
