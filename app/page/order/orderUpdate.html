<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>订单管理 -客户管理 -客户关系管理系统</title>
</head>
<body>

	<!-- 页头开始 -->
	<script src="../../resources/js/common/header.js"></script>
	<script src="../../resources/js/common/headerbar.js"></script>
	<!-- 页头结束 -->

	<!-- 左侧菜单导航开始 -->
	<script src="../../resources/js/common/sidebar.js"></script>
	<!-- 左侧菜单导航结束 -->

	<!-- MAIN PANEL -->
	<div id="main" role="main">
		<!-- 路径导航开始 -->
		<div id="ribbon">
			<ol class="breadcrumb">
				<li>客户管理</li>
				<li><a href="../customer/customerList.html">客户列表</a></li>
				<li><a href="orderList.html">订单列表</a></li>
				<li>订单修改</li>
			</ol>
		</div>
		<!-- 路径导航结束 -->

		<!-- 主体内容 -->
		<div id="content">
			<!-- 主体内容 行 -->
			<div class="row">
				<!-- 主体内容 列 -->
				<div class="col-lg-12 col-md-12 col-sm-12">
					<!-- Widget -->
					<div class="jarviswidget" data-widget-editbutton="false"
						data-widget-custombutton="false">
						<header>
							<span class="widget-icon"> <i class="fa fa-edit"></i>
							</span>
							<h2>【大连东软信息学院】订单修改</h2>
						</header>
						<!-- widget div-->
						<div>
							<!-- widget content -->
							<div class="widget-body no-padding">
								<form id="updateForm" class="smart-form" method="post">
									<input type="hidden" id="custId" name="custId" value="" /> <input
										type="hidden" id="ordId" name="ordId" value="" />
									<fieldset>
										<div class="row">
											<section class="col col-lg-3 col-md-3 col-sm-3 col-xs-3">
												<label class="label text-right"><font color="red"
													size=3>*</font> 订单日期</label>
											</section>
											<section class="col col-lg-5 col-md-5 col-sm-5 col-xs-5">
												<label class="input"> <i
													class="icon-append fa fa-calendar"></i> <input id="ordDate"
													name="ordDate" value="2016-09-16" type="text"
													class="datepicker" data-dateformat='yy-mm-dd'
													readonly="readonly"></label>
											</section>
										</div>
										<div class="row">
											<section class="col col-lg-3 col-md-3 col-sm-3 col-xs-3">
												<label class="label text-right"><font color="red"
													size=3>*</font> 订单金额（元） </label>
											</section>
											<section class="col col-lg-5 col-md-5 col-sm-5 col-xs-5">
												<label class="input"> <input type="text"
													id="ordPrice" name="ordPrice" value="20000" placeholder="">
												</label>
											</section>
										</div>
									</fieldset>
									<footer class="btnArea">
										<button type="button" id="updateBtn" class="btn btn-primary">
											保存</button>
										<button type="button" class="btn btn-default"
											onclick="window.location.href='orderList.html'">
											返回订单列表</button>
									</footer>
								</form>
							</div>
							<!-- end widget content -->
						</div>
						<!-- end widget div -->
					</div>
					<!-- end widget -->
				</div>
				<!-- 主体内容 列 end -->
			</div>
			<!-- 主体内容 行 end -->
		</div>
		<!-- 主体内容 end -->
	</div>
	<!-- END MAIN PANEL -->

	<!-- 包含footer，引入公用 JS -->
	<script src="../../resources/js/common/footer.js"></script>

	<!-- 订单添加 js -->
	<script src="../../resources/js/order/orderUpdate.js"></script>

</body>
</html>
