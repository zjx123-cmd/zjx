<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>客户构成报表 -客户关系管理系统</title>
</head>
<body>

	<!-- 页头开始 -->
	<script src="../../resources/js/common/header.js"></script>
	<script src="../../resources/js/common/headerbar.js"></script>
	<!-- 页头结束 -->

	<!-- 左侧菜单导航开始 -->
	<script src="../../resources/js/common/sidebar.js"></script>
	<!-- 左侧菜单导航结束 -->

	<!-- MAIN PANEL -->
	<div id="main" role="main">
		<!-- 路径导航开始 -->
		<div id="ribbon">
			<ol class="breadcrumb">
				<li>报表统计</li>
				<li>客户构成报表</li>
			</ol>
		</div>
		<!-- 路径导航结束 -->

		<!-- 主体内容开始 -->
		<div id="content">
			<!-- 主体内容 行 -->
			<div class="row">
				<!-- article -->
				<article class="col-sm-12 col-md-12 col-lg-12">
					<!-- Widget -->
					<div class="jarviswidget" id="wid-id-6"
						data-widget-editbutton="false" data-widget-custombutton="false">
						<header>
							<span class="widget-icon"> <i class="fa fa-edit"></i>
							</span>
							<h2>客户构成报表</h2>
						</header>

						<!-- widget div-->
						<div>
							按客户等级分析
							<table
								class="table table-striped table-bordered table-hover tree"
								style="width: 100%">
								<thead style="background-color: #E6E4E5;">
									<tr>
										<th style="width: 40%">等级</th>
										<th style="width: 30%">客户数</th>
										<th style="width: 30%">占客户总数百分比</th>
									</tr>
								</thead>
								<tbody id="custLevelReportTplDiv">
								</tbody>
							</table>
							按客户信用度分析
							<table class="table table-striped table-bordered table-hover"
								style="width: 100%">
								<thead style="background-color: #E6E4E5;">
									<tr>
										<th style="width: 40%">信用度</th>
										<th style="width: 30%">客户数</th>
										<th style="width: 30%">占客户总数百分比</th>
									</tr>
								</thead>
								<tbody id="custCreditReportTplDiv">
								</tbody>
							</table>
							按客户满意度分析
							<table class="table table-striped table-bordered table-hover"
								style="width: 100%">
								<thead style="background-color: #E6E4E5;">
									<tr>
										<th style="width: 40%">满意度</th>
										<th style="width: 30%">客户数</th>
										<th style="width: 30%">占客户总数百分比</th>
									</tr>
								</thead>
								<tbody id="custSatisfyReportTplDiv">
								</tbody>
							</table>
						</div>
						<!-- end widget div -->
					</div>
					<!-- end widget -->
				</article>
				<!-- end article -->
			</div>
			<!-- end 主体内容 行 -->
		</div>
		<!-- 主体内容结束 -->
	</div>
	<!-- END MAIN PANEL -->

	<!-- 包含footer，引入公用 JS -->
	<script src="../../resources/js/common/footer.js"></script>

	<!-- juicer 模板  -->
	<div id="juicerDiv"></div>

	<!-- 客户构成统计列表js -->
	<script src="../../resources/js/report/customerReport.js"></script>
</body>
</html>
