<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>客户服务报表 -客户关系管理系统</title>
</head>
<body>

	<!-- 页头开始 -->
	<script src="../../resources/js/common/header.js"></script>
	<script src="../../resources/js/common/headerbar.js"></script>
	<!-- 页头结束 -->

	<!-- 左侧菜单导航开始 -->
	<script src="../../resources/js/common/sidebar.js"></script>
	<!-- 左侧菜单导航结束 -->

	<!-- MAIN PANEL -->
	<div id="main" role="main">
		<!-- 路径导航开始 -->
		<div id="ribbon">
			<ol class="breadcrumb">
				<li>报表统计</li>
				<li>客户服务报表</li>
			</ol>
		</div>
		<!-- 路径导航结束 -->

		<!-- 主体内容开始 -->
		<div id="content">
			<!-- 查询行  -->
			<div class="row">
				<article class="col-sm-12 col-md-12 col-lg-12">
					<div class="jarviswidget" id="wid-id-6"
						data-widget-editbutton="false" data-widget-custombutton="false">
						<header>
							<span class="widget-icon"> <i class="fa fa-edit"></i>
							</span>
							<h2>查询信息</h2>
						</header>
						<div>
							<div class="widget-body no-padding">
								<form action="" method="post" id="queryForm" class="smart-form">
									<fieldset>
										<div class="row">
											<section class="col col-lg-1 col-md-1 col-sm-1 col-xs-1">
												<label class="label text-right">年份</label>
											</section>
											<section class="col col-lg-5 col-md-5 col-sm-5 col-xs-5">
												<label class="select"> <select id="year" name="year">
														<option value="">全部</option>
														<option value="2016">2016</option>
														<option value="2015">2015</option>
												</select> <i></i>
												</label>
											</section>
										</div>
									</fieldset>
									<footer>
										<button type="button" class="btn btn-primary" id="queryBtn">查询</button>
									</footer>
								</form>
							</div>
						</div>
					</div>
				</article>
			</div>
			<!-- 查询行 结束 -->
			<!-- 主体内容 行 -->
			<div class="row">
				<!-- article -->
				<article class="col-sm-12 col-md-12 col-lg-12">
					<!-- Widget -->
					<div class="jarviswidget" id="wid-id-6"
						data-widget-editbutton="false" data-widget-custombutton="false">
						<header>
							<span class="widget-icon"> <i class="fa fa-edit"></i>
							</span>
							<h2>客户服务报表</h2>
						</header>

						<!-- widget div-->
						<div>
							<table
								class="table table-striped table-bordered table-hover tree"
								style="width: 100%">
								<thead style="background-color: #E6E4E5;">
									<tr>
										<th style="width: 40%">服务类型</th>
										<th style="width: 30%">服务数</th>
										<th style="width: 30%">占服务总数百分比</th>
									</tr>
								</thead>
								<tbody id="serviceReportTplDiv">
								</tbody>
							</table>
						</div>
						<!-- end widget div -->
					</div>
					<!-- end widget -->
				</article>
				<!-- end article -->
			</div>
			<!-- end 主体内容 行 -->
		</div>
		<!-- 主体内容结束 -->
	</div>
	<!-- END MAIN PANEL -->

	<!-- 包含footer，引入公用 JS -->
	<script src="../../resources/js/common/footer.js"></script>

	<!-- juicer 模板  -->
	<div id="juicerDiv"></div>

	<!-- 客户服务报表js -->
	<script src="../../resources/js/report/serviceReport.js"></script>
</body>
</html>
