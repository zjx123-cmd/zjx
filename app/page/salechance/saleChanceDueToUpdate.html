<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>销售机会管理 -客户关系管理系统</title>
</head>
<body>

	<!-- 页头开始 -->
	<script src="../../resources/js/common/header.js"></script>
	<script src="../../resources/js/common/headerbar.js"></script>
	<!-- 页头结束 -->

	<!-- 左侧菜单导航开始 -->
	<script src="../../resources/js/common/sidebar.js"></script>
	<!-- 左侧菜单导航结束 -->

	<!-- MAIN PANEL -->
	<div id="main" role="main">
		<!-- 路径导航开始 -->
		<div id="ribbon">
			<ol class="breadcrumb">
				<li>销售机会管理</li>
				<li><a href="saleChanceList.html">销售机会列表</a></li>
				<li>任务指派</li>
			</ol>
		</div>
		<!-- 路径导航结束 -->

		<!-- 主体内容 -->
		<div id="content">
			<!-- 主体内容 行 -->
			<div class="row">
				<!-- 主体内容 列 -->
				<div class="col-lg-12 col-md-12 col-sm-12">
					<!-- Widget -->
					<div class="jarviswidget" data-widget-editbutton="false"
						data-widget-custombutton="false">
						<header>
							<span class="widget-icon"> <i class="fa fa-edit"></i>
							</span>
							<h2>任务指派</h2>
						</header>
						<!-- widget div-->
						<div>
							<!-- widget content -->
							<div class="widget-body no-padding">
								<form id="updateForm" class="smart-form" method="post">
									<input type="hidden" id="chanceId" name="chanceId" value="" />
									<fieldset>
										<div class="row">
											<section class="col col-lg-3 col-md-3 col-sm-3 col-xs-3">
												<label class="label text-right"> 客户名称：</label>
											</section>
											<section class="col col-lg-4 col-md-4 col-sm-4 col-xs-4">
												<label class="input">沈阳东软 </label>
											</section>
											<section class="col col-lg-1 col-md-1 col-sm-1 col-xs-1">
												<label class="label text-right"> 机会来源：</label>
											</section>
											<section class="col col-lg-4 col-md-4 col-sm-4 col-xs-4">
												<label class="input"> 内部 </label>
											</section>
										</div>
										<div class="row">
											<section class="col col-lg-3 col-md-3 col-sm-3 col-xs-3">
												<label class="label text-right"> 概要：</label>
											</section>
											<section class="col col-lg-4 col-md-4 col-sm-4 col-xs-4">
												<label class="input"> 课程学习 </label>
											</section>
											<section class="col col-lg-1 col-md-1 col-sm-1 col-xs-1">
												<label class="label text-right"> 成功机率(%)：</label>
											</section>
											<section class="col col-lg-4 col-md-4 col-sm-4 col-xs-4">
												<label class="input">90 </label>
											</section>
										</div>
										<div class="row">
											<section class="col col-lg-3 col-md-3 col-sm-3 col-xs-3">
												<label class="label text-right"> 联系人：</label>
											</section>
											<section class="col col-lg-4 col-md-4 col-sm-4 col-xs-4">
												<label class="input"> 万能 </label>
											</section>
											<section class="col col-lg-1 col-md-1 col-sm-1 col-xs-1">
												<label class="label text-right"> 联系人电话：</label>
											</section>
											<section class="col col-lg-4 col-md-4 col-sm-4 col-xs-4">
												<label class="input"> 13456789098 </label>
											</section>
										</div>
										<div class="row">
											<section class="col col-lg-3 col-md-3 col-sm-3 col-xs-3">
												<label class="label text-right"> 机会描述：</label>
											</section>
											<section class="col col-lg-5 col-md-5 col-sm-5 col-xs-5">
												<label class="textarea">课程学习 </label>
											</section>
										</div>
										<div class="row">
											<section class="col col-lg-3 col-md-3 col-sm-3 col-xs-3">
												<label class="label text-right"> 创建人：</label>
											</section>
											<section class="col col-lg-4 col-md-4 col-sm-4 col-xs-4">
												<label class="input"> 白景丽 </label>
											</section>
											<section class="col col-lg-1 col-md-1 col-sm-1 col-xs-1">
												<label class="label text-right"> 创建时间：</label>
											</section>
											<section class="col col-lg-4 col-md-4 col-sm-4 col-xs-4">
												<label class="input"> 2016-08-31 </label>
											</section>
										</div>
										<div class="row">
											<section class="col col-lg-3 col-md-3 col-sm-3 col-xs-3">
												<label class="label text-right"><font color="red"
													size=3>*</font> 指派给：</label>
											</section>
											<section class="col col-lg-4 col-md-4 col-sm-4 col-xs-4">
												<label class="select"> <select id="dueToUserId"
													name="dueToUserId">
												</select> <i></i>
												</label>
											</section>
										</div>
									</fieldset>
									<footer class="btnArea">
										<button type="button" id="updateBtn" class="btn btn-primary">
											保存</button>
										<button type="button" class="btn btn-default"
											onclick="window.location.href='saleChanceList.html'">
											返回销售机会列表</button>
									</footer>
								</form>
							</div>
							<!-- end widget content -->
						</div>
						<!-- end widget div -->
					</div>
					<!-- end widget -->
				</div>
				<!-- 主体内容 列 end -->
			</div>
			<!-- 主体内容 行 end -->
		</div>
		<!-- 主体内容 end -->
	</div>
	<!-- END MAIN PANEL -->

	<!-- 包含footer，引入公用 JS -->
	<script src="../../resources/js/common/footer.js"></script>

	<!-- 销售机会指派修改 js -->
	<script src="../../resources/js/salechance/saleChanceDueToUpdate.js"></script>

</body>
</html>
