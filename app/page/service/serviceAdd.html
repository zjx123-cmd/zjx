<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>服务维护 -客户关系管理系统</title>
</head>
<body>

	<!-- 页头开始 -->
	<script src="../../resources/js/common/header.js"></script>
	<script src="../../resources/js/common/headerbar.js"></script>
	<!-- 页头结束 -->

	<!-- 左侧菜单导航开始 -->
	<script src="../../resources/js/common/sidebar.js"></script>
	<!-- 左侧菜单导航结束 -->

	<!-- MAIN PANEL -->
	<div id="main" role="main">
		<!-- 路径导航开始 -->
		<div id="ribbon">
			<ol class="breadcrumb">
				<li>服务维护</li>
				<li><a href="serviceList.html">服务列表</a></li>
				<li>服务添加</li>
			</ol>
		</div>
		<!-- 路径导航结束 -->

		<!-- 主体内容 -->
		<div id="content">
			<!-- 主体内容 行 -->
			<div class="row">
				<!-- 主体内容 列 -->
				<div class="col-lg-12 col-md-12 col-sm-12">
					<!-- Widget -->
					<div class="jarviswidget" data-widget-editbutton="false"
						data-widget-custombutton="false">
						<header>
							<span class="widget-icon"> <i class="fa fa-edit"></i>
							</span>
							<h2>服务添加</h2>
						</header>
						<!-- widget div-->
						<div>
							<!-- widget content -->
							<div class="widget-body no-padding">
								<form id="addForm" class="smart-form" method="post">
									<fieldset>
										<div class="row">
											<section class="col col-lg-3 col-md-3 col-sm-3 col-xs-3">
												<label class="label text-right"><font color="red"
													size=3>*</font> 客户</label>
											</section>
											<section class="col col-lg-5 col-md-5 col-sm-5 col-xs-5">
												<label class="select"> <select id="custId"
													name="custId">
												</select> <i></i>
												</label>
											</section>
										</div>
										<div class="row">
											<section class="col col-lg-3 col-md-3 col-sm-3 col-xs-3">
												<label class="label text-right"><font color="red"
													size=3>*</font> 服务类型</label>
											</section>
											<section class="col col-lg-5 col-md-5 col-sm-5 col-xs-5">
												<label class="select"> <select id="serType"
													name="serType">
														<option value="">请选择</option>
														<option value="1">咨询</option>
														<option value="2">建议</option>
														<option value="3">投诉</option>
														<option value="4">其它</option>
												</select> <i></i>
												</label>
											</section>
										</div>
										<div class="row">
											<section class="col col-lg-3 col-md-3 col-sm-3 col-xs-3">
												<label class="label text-right"><font color="red"
													size=3>*</font> 服务概要</label>
											</section>
											<section class="col col-lg-5 col-md-5 col-sm-5 col-xs-5">
												<label class="input"> <input type="text"
													id="serTitle" name="serTitle" value="" placeholder="">
												</label>
											</section>
										</div>
										<div class="row">
											<section class="col col-lg-3 col-md-3 col-sm-3 col-xs-3">
												<label class="label text-right"><font color="red"
													size=3>*</font> 服务请求内容</label>
											</section>
											<section class="col col-lg-5 col-md-5 col-sm-5 col-xs-5">
												<label class="textarea"> <textarea name="serRequest"
														rows="6"></textarea>
												</label>
											</section>
										</div>
									</fieldset>
									<footer class="btnArea">
										<button type="button" id="addBtn" class="btn btn-primary">
											保存</button>
										<button type="button" class="btn btn-default"
											onclick="window.location.href='serviceList.html'">
											返回服务列表</button>
									</footer>
								</form>
							</div>
							<!-- end widget content -->
						</div>
						<!-- end widget div -->
					</div>
					<!-- end widget -->
				</div>
				<!-- 主体内容 列 end -->
			</div>
			<!-- 主体内容 行 end -->
		</div>
		<!-- 主体内容 end -->
	</div>
	<!-- END MAIN PANEL -->

	<!-- 包含footer，引入公用 JS -->
	<script src="../../resources/js/common/footer.js"></script>

	<!-- 服务添加 js -->
	<script src="../../resources/js/service/serviceAdd.js"></script>

</body>
</html>
